<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关注「xukaiyyds」微信公众号</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="./mend.css">
  <link rel="icon" type="image/x-icon" href="../img/icon.png">
  <link rel="apple-touch-icon" href="../img/icon-r.png">
  <meta name="apple-mobile-web-app-title" content="xukaiyyds">
  <link rel="bookmark" href="../img/icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="../img/icon-r.png">
  <meta name="description" content="关注xukaiyyds微信公众号，获取更多最新的前端开发相关文章。">
  <meta name="theme-color" content="#f6f7f8">
</head>
<body>
  <div class="wechatOA">
    <div class="wechat">
      <div class="wechat-need-reply" id="wechat-need-reply" style="display: none;">
        <span class="wechat-need-reply-front">复制我的👇公众号名称</span>
        <div class="wechat-need-reply-copybtn" id="wechat-need-reply-copybtn">
          <span class="wechat-need-reply-text" id="wechat-need-reply-text">隔空投送</span>
          <img class="wechat-need-reply-copybtn-img" alt="copy" src="./img/copy.png">
        </div>
        <span class="wechat-need-reply-back" id="wechat-need-reply-back">到微信🔍搜索</span>
      </div>
      <div class="wechat-card">
        <img src="./img/qrcode.jpg" class="qrcode" alt="qrcode">
        <div class="tips">扫描二维码关注公众号</div>
        <div class="wechatOA-card">
          <div class="wechatOA-head"></div>
          <div class="wechatOA-info">
            <div class="wechatOA-name" id="wechatOA-name"></div>
            <div class="wechatOA-description" id="wechatOA-description"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
